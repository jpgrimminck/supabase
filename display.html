<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla TV</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body { height:100%; margin:0; }
    body { display:flex; width:100vw; height:100vh; }
    .panel {
      flex:1 1 50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:3rem;
      font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      transition:background-color 300ms ease, color 300ms ease;
      text-align:center;
      padding:2rem;
      box-sizing:border-box;
    }
    .label {
      background:rgba(0,0,0,0.15);
      padding:0.5rem 1rem;
      border-radius:8px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div id="leftPanel" class="panel">
    <div class="label">cargando...</div>
  </div>
  <div id="rightPanel" class="panel">
    <div class="label">cargando...</div>
  </div>

  <script>
    const { createClient } = window.supabase;
    const supabaseClient = createClient(
      'https://gfqexhtehomelqtevpex.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmcWV4aHRlaG9tZWxxdGV2cGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1OTA0MzQsImV4cCI6MjA2OTE2NjQzNH0.x7-lBYEOq16DDLF7TOZjuh6g3ZfRrAMc6SqG8MSPmQE'
    );

    const left = document.getElementById('leftPanel');
    const right = document.getElementById('rightPanel');

    function getContrastColor(color) {
      const el = document.createElement('div');
      el.style.color = color;
      el.style.display = 'none';
      document.body.appendChild(el);
      const rgb = getComputedStyle(el).color;
      document.body.removeChild(el);
      const m = rgb.match(/(\d+),\s*(\d+),\s*(\d+)/);
      if (m) {
        const r = +m[1], g = +m[2], b = +m[3];
        const luminance = 0.299*r + 0.587*g + 0.114*b;
        return luminance > 186 ? 'black' : 'white';
      }
      return 'white';
    }

    function applyLabelToPanel(panel, color, label, id) {
      panel.style.backgroundColor = color;
      const labelEl = panel.querySelector('.label');
      const contrast = getContrastColor(color);
      labelEl.style.color = contrast;
      labelEl.textContent = label || `(id:${id})`;
    }

    // Fetch inicial para ambos ids (traer color y label)
    async function init() {
      const { data, error } = await supabaseClient
        .from('colors')
        .select('id, color, label')
        .in('id', [1,2]);
      if (!error && Array.isArray(data)) {
        data.forEach(row => {
          if (row.id === 1) applyLabelToPanel(left, row.color, row.label, 1);
          if (row.id === 2) applyLabelToPanel(right, row.color, row.label, 2);
        });
      }
    }

    // Realtime para ambos ids (color y label)
    const channel = supabaseClient.channel('realtime-colors-display');
    channel
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'colors', filter: 'id=eq.1' }, (payload) => {
        applyLabelToPanel(left, payload.new.color, payload.new.label, 1);
      })
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'colors', filter: 'id=eq.2' }, (payload) => {
        applyLabelToPanel(right, payload.new.color, payload.new.label, 2);
      })
      .subscribe();

    init();
  </script>
</body>
</html>
