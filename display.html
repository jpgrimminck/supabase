<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla TV</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="margin:0; width:100vw; height:100vh; background-color:green;">
  <!-- Se elimina el cuadrado; ahora el body cubre todo el fondo -->
  <script>
    // Desestructura para evitar TDZ
    const { createClient } = window.supabase;
    const supabaseClient = createClient(
      'https://gfqexhtehomelqtevpex.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmcWV4aHRlaG9tZWxxdGV2cGV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1OTA0MzQsImV4cCI6MjA2OTE2NjQzNH0.x7-lBYEOq16DDLF7TOZjuh6g3ZfRrAMc6SqG8MSPmQE'
    );

    // Color inicial: aplicar al body en lugar del cuadrado
    supabaseClient
      .from('colors')
      .select('color')
      .eq('id', 1)
      .single()
      .then(({ data }) => {
        console.log('Fetch inicial:', data.color);
        document.body.style.backgroundColor = data.color;
      });

    // Usar la nueva API de Realtime de Supabase v2 y aplicar al body
    supabaseClient
      .channel('realtime-colors')
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'colors', filter: 'id=eq.1' }, (payload) => {
        console.log('UPDATE payload:', payload.new.color);
        document.body.style.backgroundColor = payload.new.color;
      })
      .subscribe();
  </script>
</body>
</html>
